<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
</head>

<body>
    <main>
        <div class="grid-container">
            <div class="sidebar">
                <div class="sidebar-component">
                    <img class="img-jeremy" src="images/image-jeremy.png" alt="" srcset="images/image-jeremy.png" />
                    <h5>Report for</h5>
                    <h1>Jeremy Robson</h1>
                </div>
                <p id="1">Daily</p>
                <p id="2">Weekly</p>
                <p id="3">Monthly</p>
            </div>
            <div class="work-component">
                <div class="component-1">
                    <h3>Work</h3>
                    <h1>32hrs</h1>
                    <h6>Last Week - 36hrs</h6>
                </div>
            </div>
            <div class="play-component">
                <div class="component-2">
                    <h3>Play</h3>
                    <h1>10hrs</h1>
                    <h6>Last Week - 8hrs</h6>
                </div>
            </div>
            <div class="study-component">
                <div class="component-3">
                    <h3>Study</h3>
                    <h1>4hrs</h1>
                    <h6>Last Week - 7hrs</h6>
                </div>
            </div>
            <div class="exercise-component">
                <div class="component-4">
                    <h3>Exercise</h3>
                    <h1>4hrs</h1>
                    <h6>Last Week - 5hrs</h6>
                </div>
            </div>
            <div class="social-component">
                <div class="component-5">
                    <h3>Social</h3>
                    <h1>5hrs</h1>
                    <h6>Last Week - 10hrs</h6>
                </div>
            </div>
            <div class="self-care-component">
                <div class="component-6">
                    <h3>Self Care</h3>
                    <h1>2hrs</h1>
                    <h6>Last Week - 2hrs</h6>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
